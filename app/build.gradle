apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "rcmobilestuff.com.andruavsample"
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/autoBahn/autobahn-0.5.0.jar')
    compile files('libs/autoBahn/jackson-mapper-asl-1.9.7.jar')
    compile files('libs/andruavprotocol/andruavprotocol.jar')
    compile files('libs/Eventbus-2.4.0/EventBus-2.4.0.jar')
}
